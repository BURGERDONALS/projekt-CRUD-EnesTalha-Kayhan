<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="userHeader"></div>
        
        <h1>Stock Tracker</h1>
        
        <div class="form-section">
            <form id="productForm" autocomplete="off">
                <div class="form-group">
                    <label for="productCode">Product Code</label>
                    <input type="text" name="productCode" id="productCode" required>
                </div>
                <div class="form-group">
                    <label for="product">Product Name</label>
                    <input type="text" name="product" id="product" required>
                </div>
                <div class="form-group">
                    <label for="qty">Quantity</label>
                    <input type="number" name="qty" id="qty" required min="1">
                </div>
                <div class="form-group">
                    <label for="perPrice">Price ($)</label>
                    <input type="number" name="perPrice" id="perPrice" required min="0.01" step="0.01">
                </div>

                <div class="form-actions">
                    <button type="submit" id="submitBtn">Submit</button>
                    <button type="button" id="resetBtn">Reset</button>
                </div>
            </form>
        </div>

        <div class="table-section">
            <table class="list" id="storeList">
                <thead>
                    <tr>
                        <th>Product Code</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
