<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - StockTrack Auth</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="center">
        <form id="loginForm">
            <div class="title">StockTrack Login</div>
            
            <div class="user-info" id="userInfo">
                <p><strong>Logged in as:</strong> <span id="userEmail"></span></p>
                <p><strong>Role:</strong> <span id="userRole"></span></p>
            </div>
            
            <div class="inputs">
                <div class="inputf">
                    <input type="email" id="email" class="input" placeholder="Email" required />
                    <span class="material-icons icon">email</span>
                </div>
                <div class="inputf">
                    <input type="password" id="password" class="input" placeholder="Password" required />
                    <span class="material-icons icon">lock</span>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="links">
                <a href="#" id="forgotPassword">Forgot Password</a>
                <label for="remember">
                    <input type="checkbox" id="remember" />
                    Remember Me
                </label>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                Login
            </button>
            
            <div class="text">
                New user? <a href="register.html" id="registerLink">Create Account</a>
            </div>
            
            <div class="text" style="margin-top: 10px;">
                <a href="#" id="logoutLink" style="display: none;">Logout</a>
                <a href="#" id="usersLink" style="display: none; margin-left: 15px;">View Users</a>
                <a href="#" id="profileLink" style="display: none; margin-left: 15px;">Profile</a>
            </div>

            <div class="text" style="margin-top: 20px; font-size: 12px; color: #888;">
                Backend: <span id="backendStatus">Checking...</span>
            </div>
        </form>
    </div>

    <script src="auth.js"></script>
</body>
</html>
